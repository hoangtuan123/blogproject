<div class="col-md-12 row tex-align">
    <form>
        <div class="col-md-4 form">
            <div class="form-group">
                <label for="username">User</label>
                <input type="text" class="form-control" id="username" placeholder="User Name" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="******" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"/>
            </div>
            <button type="submit" class="btn btn-default" (click)="Logon()">Login</button>
        </div>
        
    </form>
</div>
