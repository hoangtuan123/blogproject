<form class="form-horizontal" ngNoForm>
  <h2>ARTICLE</h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="article.articleName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="content">Content:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="content" placeholder="Enter Content" [(ngModel)]="article.articlePost">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="type">Type:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="type" placeholder="Enter Content" [(ngModel)]="article.articleType">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="onClickSubmit()">Submit</button>
    </div>
  </div>
</form>
